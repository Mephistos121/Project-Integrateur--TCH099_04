<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <script src="admin.js"></script>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <a href="demande.html">Mes demandes</a>
    <form>
        <h2>Ajouter un film</h2>
        <div>
            <input id="creer_nom_film" class="input_container" type="text" name="creer_film"
                placeholder="Nom du film" value="" required>
        </div>
        <div>
            <input id="creer_image_film" class="input_container" type="url" name="creer_image"
                placeholder="affiche du film" value="" required>
        </div>
        <div>
            <input id="creer_image_banniere" class="input_container" type="url" name="creer_imgae_banniere"
                placeholder="bannière du film">
        </div>
        <div>
            <textarea name="creer_description" id="creer_description" class="input_container" placeholder="description"></textarea>
        </div>
        <div>
            <input id="creer_genre_principal" class="input_container" type="text" name="creer_genre_principal"
                placeholder="genre principal" value="" required>
        </div>
        <div>
            <input id="creer_genre_secondaire" class="input_container" type="text" name="creer_genre_secondaire"
                placeholder="genre secondaire" value="" required>
        </div>
        <div>
            <input id="creer_annee" class="input_container" type="number" name="creer_annee"
                placeholder="année de parution" value="" required>
        </div>
        <div>
            <input id="creer_duree" class="input_container" type="number" name="creer_duree"
                placeholder="durée en minute" value="" required>
        </div>
        <div>
            <input id="creer_realisateur" class="input_container" type="text" name="creer_realisateur"
                placeholder="réalisateur" value="" required>
        </div>
        <div>
            <input id="creer_acteur_principal" class="input_container" type="text" name="creer_acteur_principal"
                placeholder="acteur principal" value="" required>
        </div>
        <div>
            <input id="creer_acteur_secondaire" class="input_container" type="text" name="creer_acteur_secondaire"
                placeholder="acteur secondaire" value="" required>
        </div>
        <input id="film_ajout" type="button" value="Ajouter">
        <input type="reset" value="Effacer">
    </form>
    <div>
        <h2>Modifier un film</h2>
        <div id="liste_films">
            <h3>Liste de films de disponibles</h2>
            <ul>

            </ul>
        </div>
        <div>
            <form class="form_container">
                <div class="form_layout">
                    <h3>Formulaire de modification du film</h2>
                        <div>
                            <input id="update_nom_film" class="input_container" type="text" name="update_film"
                                placeholder="Nom du film" value="" required>
                        </div>
                        <div>
                            <input id="update_image_film" class="input_container" type="url" name="update_image"
                                placeholder="affiche du film" value="" required>
                        </div>
                        <div>
                            <input id="update_image_banniere" class="input_container" type="url" name="update_imgae_banniere"
                                placeholder="bannière du film">
                        </div>
                        <div>
                            <textarea name="update_description" id="update_description" class="input_container" placeholder="description"></textarea>
                        </div>
                        <div>
                            <input id="update_genre_principal" class="input_container" type="text" name="update_genre_principal"
                                placeholder="genre principal" value="" required>
                        </div>
                        <div>
                            <input id="update_genre_secondaire" class="input_container" type="text" name="update_genre_secondaire"
                                placeholder="genre secondaire" value="" required>
                        </div>
                        <div>
                            <input id="update_annee" class="input_container" type="number" name="update_annee"
                                placeholder="année de parution" value="" required>
                        </div>
                        <div>
                            <input id="update_duree" class="input_container" type="number" name="update_duree"
                                placeholder="durée en minute" value="" required>
                        </div>
                        <div>
                            <input id="update_realisateur" class="input_container" type="text" name="update_realisateur"
                                placeholder="réalisateur" value="" required>
                        </div>
                        <div>
                            <input id="update_acteur_principal" class="input_container" type="text" name="update_acteur_principal"
                                placeholder="acteur principal" value="" required>
                        </div>
                        <div>
                            <input id="update_acteur_secondaire" class="input_container" type="text" name="update_acteur_secondaire"
                                placeholder="acteur secondaire" value="" required>
                        </div>
                    <div class="bouttons_form">
                        <input id="film_update" class="edit_submit" type="button" value="Mettre à jour le film">
                        <input class="edit_clear" type="reset" value="Effacer">
                    </div>
                </div>
            </form>
        </div>
    </div>
        <div id="film_div_delete">
            <form>
                <input id="film_delete" type="button" value="Supprimer">
            </form>
        </div>
        <div>
            <h2>Modifier un cinéma</h2>
            <div id="liste_cinemas">
                <h3>Liste de cinémas de disponibles</h2>
                <ul id="liste_cinema">

                </ul>
        </div>
        <form class="form_container">
            <div class="form_layout">
                <h3>Formulaire de modification de cinéma</h3>
                    <div>
                        <input id="update_nom_cinema" class="input_container" type="text" name="creer_nom"
                            placeholder="Nom du cinéma" value="" required>
                    </div>
                    <div>
                        <input id="update_image_cinema" class="input_container" type="url" name="creer_image"
                            placeholder="image du cinéma ou logo" value="" required>
                    </div>
                    <div>
                        <input id="update_emplacement_cinema" class="input_container" type="text" name="creer_emplacement"
                            placeholder="emplacement" value="" required>
                    </div>
                <div class="bouttons_form">
                    <input id="cinema_update" class="edit_submit" type="button" value="Modifier cinéma">
                    <input class="edit_clear" type="reset" value="Effacer">
                </div>
            </div>
        </form>

    </body>
</html>
