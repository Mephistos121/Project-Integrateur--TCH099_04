<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <nav id="nav_bar_home">
        <div id="nav_bar_container">
            <div id="nav_bar_list_container">
                <ul id="nav_bar_list">
                    <li><a href="index.html?type=cinemas">Cinémas</a></li>
                    <li><a href="index.html?type=films">Films</a></li>
                    <li><a href="demande.html">Mes demandes</a></li>
                </ul>
            </div>
            <a id="account_link" href="compte.html">Compte</a>
        </div>
    </nav>
    <nav id="banniere" hidden></nav>
    <div id="div_pas_admin_erreur">
    </div>
    <div id="div_admin">
        <div class="div_tab_button">
            <button class="tab_button" id="tab_ajouter_film">Ajouter un film</button>
            <button class="tab_button" id="tab_modifier_film">Modifier un film</button>
            <button class="tab_button" id="tab_modifier_cinema">Modifier un cinéma</button>
        </div>
        <div id="div_admin_action">
            <div id="ajouter_film" class="tab_content">
                <form>
                    <h2>Ajouter un film</h2>
                    <div class="div_input">
                        <label for="creer_nom_film">Nom du film:</label>
                        <input id="creer_nom_film" class="input_container" type="text" name="creer_film"
                            placeholder="Nom du film" value="" required>
                    </div>
                    <div class="div_input">
                        <label for="creer_image_film">Affiche du film:</label>
                        <input id="creer_image_film" class="input_container" type="url" name="creer_image"
                            placeholder="Affiche du film" value="" required>
                    </div>
                    <div class="div_input">
                        <label for="creer_image_banniere">Bannière du film:</label>
                        <input id="creer_image_banniere" class="input_container" type="url" name="creer_imgae_banniere"
                            placeholder="Bannière du film">
                    </div>
                    <div class="div_input">
                        <label for="creer_description">Description:</label>
                        <textarea name="creer_description" id="creer_description" class="input_container"
                            placeholder="Description"></textarea>
                    </div>
                    <div class="div_input">
                        <label for="creer_genre_principal">Genre principal:</label>
                        <input id="creer_genre_principal" class="input_container" type="text"
                            name="creer_genre_principal" placeholder="Genre principal" value="" required>
                    </div>
                    <div class="div_input">
                        <label for="creer_genre_secondaire">Genre secondaire:</label>
                        <input id="creer_genre_secondaire" class="input_container" type="text"
                            name="creer_genre_secondaire" placeholder="Genre secondaire" value="" required>
                    </div>
                    <div class="div_input">
                        <label for="creer_annee">Année de parution:</label>
                        <input id="creer_annee" class="input_container" type="number" name="creer_annee"
                            placeholder="Année de parution" value="" required>
                    </div>
                    <div class="div_input">
                        <label for="creer_duree">Durée en minutes:</label>
                        <input id="creer_duree" class="input_container" type="number" name="creer_duree"
                            placeholder="Durée en minutes" value="" required>
                    </div>
                    <div class="div_input">
                        <label for="creer_realisateur">Réalisateur:</label>
                        <input id="creer_realisateur" class="input_container" type="text" name="creer_realisateur"
                            placeholder="Réalisateur" value="" required>
                    </div>
                    <div class="div_input">
                        <label for="creer_acteur_principal">Acteur principal:</label>
                        <input id="creer_acteur_principal" class="input_container" type="text"
                            name="creer_acteur_principal" placeholder="Acteur principal" value="" required>
                    </div>
                    <div class="div_input">
                        <label for="creer_acteur_secondaire">Acteur secondaire:</label>
                        <input id="creer_acteur_secondaire" class="input_container" type="text"
                            name="creer_acteur_secondaire" placeholder="Acteur secondaire" value="" required>
                    </div>
                    <input id="film_ajout" class="form_button" type="button" value="Ajouter">
                    <input class="form_button" type="reset" value="Effacer">

                </form>

            </div>
            <div id="modifier_film" class="tab_content" style="display: none;">
                <h2>Modifier un film</h2>
                <div id="liste_formulaire_films" class="list_container">
                    <div id="liste_films">
                        <h3>Liste de films de disponibles</h2>
                            <ul>

                            </ul>
                    </div>
                    <div>
                        <form class="form_container">
                            <div class="form_layout">
                                <h3>Formulaire de modification du film</h3>
                                <div class="div_input">
                                    <label for="update_nom_film">Nom du film:</label>
                                    <input id="update_nom_film" class="input_container" type="text" name="update_film"
                                        placeholder="Nom du film" value="" required>
                                </div>
                                <div class="div_input">
                                    <label for="update_image_film">Affiche du film:</label>
                                    <input id="update_image_film" class="input_container" type="url" name="update_image"
                                        placeholder="Affiche du film" value="" required>
                                </div>
                                <div class="div_input">
                                    <label for="update_image_banniere">Bannière du film:</label>
                                    <input id="update_image_banniere" class="input_container" type="url"
                                        name="update_imgae_banniere" placeholder="Bannière du film">
                                </div>
                                <div class="div_input">
                                    <label for="update_description">Description:</label>
                                    <textarea name="update_description" id="update_description" class="input_container"
                                        placeholder="Description"></textarea>
                                </div>
                                <div class="div_input">
                                    <label for="update_genre_principal">Genre principal:</label>
                                    <input id="update_genre_principal" class="input_container" type="text"
                                        name="update_genre_principal" placeholder="Genre principal" value="" required>
                                </div>
                                <div class="div_input">
                                    <label for="update_genre_secondaire">Genre secondaire:</label>
                                    <input id="update_genre_secondaire" class="input_container" type="text"
                                        name="update_genre_secondaire" placeholder="Genre secondaire" value="" required>
                                </div>
                                <div class="div_input">
                                    <label for="update_annee">Année de parution:</label>
                                    <input id="update_annee" class="input_container" type="number" name="update_annee"
                                        placeholder="Année de parution" value="" required>
                                </div>
                                <div class="div_input">
                                    <label for="update_duree">Durée en minutes:</label>
                                    <input id="update_duree" class="input_container" type="number" name="update_duree"
                                        placeholder="Durée en minutes" value="" required>
                                </div>
                                <div class="div_input">
                                    <label for="update_realisateur">Réalisateur:</label>
                                    <input id="update_realisateur" class="input_container" type="text"
                                        name="update_realisateur" placeholder="Réalisateur" value="" required>
                                </div>
                                <div class="div_input">
                                    <label for="update_acteur_principal">Acteur principal:</label>
                                    <input id="update_acteur_principal" class="input_container" type="text"
                                        name="update_acteur_principal" placeholder="Acteur principal" value="" required>
                                </div>
                                <div class="div_input">
                                    <label for="update_acteur_secondaire">Acteur secondaire:</label>
                                    <input id="update_acteur_secondaire" class="input_container" type="text"
                                        name="update_acteur_secondaire" placeholder="Acteur secondaire" value=""
                                        required>
                                </div>
                                <div class="bouttons_form">
                                    <input id="film_update" class="form_button" type="button"
                                        value="Mettre à jour le film">
                                    <input class="form_button" type="reset" value="Effacer">
                                    <input id="film_delete" class="form_button delete" class="form_button" type="button"
                                        value="Supprimer">

                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <div id="modifier_cinema" class="tab_content" style="display: none;">
                <h2>Modifier un cinéma</h2>
                <div id="liste_formulaire_cinema" class="list_container">
                    <div id="liste_cinemas">
                        <h3>Liste de cinémas de disponibles</h2>
                            <ul id="liste_cinema">

                            </ul>
                    </div>
                    <div>
                        <form class="form_container">
                            <div class="form_layout">
                                <h3>Formulaire de modification de cinéma</h3>
                                <div class="div_input">
                                    <label for="update_nom_cinema">Nom du cinéma:</label>
                                    <input id="update_nom_cinema" class="input_container" type="text" name="creer_nom"
                                        placeholder="Nom du cinéma" value="" required>
                                </div>
                                <div class="div_input">
                                    <label for="update_image_cinema">Image du cinéma ou logo:</label>
                                    <input id="update_image_cinema" class="input_container" type="url"
                                        name="creer_image" placeholder="Image du cinéma ou logo" value="" required>
                                </div>
                                <div class="div_input">
                                    <label for="update_emplacement_cinema">Emplacement:</label>
                                    <input id="update_emplacement_cinema" class="input_container" type="text"
                                        name="creer_emplacement" placeholder="Emplacement" value="" required>
                                </div>
                                <div class="bouttons_form">
                                    <input id="cinema_update" class="form_button" type="button" value="Modifier cinéma">
                                    <input class="form_button" type="reset" value="Effacer">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>

</html>
