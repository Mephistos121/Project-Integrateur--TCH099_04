<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="compte.js"></script>
    <script src="https://kit.fontawesome.com/8191dd1c2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="compte.css">
    <title>Compte</title>
</head>
<body>
    <div class="header">
            <div class="dropdown" >
                <i class="fa-solid fa-bars" id="dropdown_button"></i>
                <div class="dropdown_content">
                  <a href="index.html">Index</a>
                  <a href="gestionnaire.html">Menu Gestionnaire</a>
                  <a href="#">Placeholder 3 </a>
                </div>
            </div>

        <h1>Création de compte</h1>
        <p>Place holder text for future :D<p>
        <div class="button_section">
            <button class="header_button" role="button">
                <span class="button_text">Sign In</span>
            </button>
            <button class="header_button" role="button">
                <span class="button_text" >Sign Up</span>
            </button>
        </div>
    </div>     
    <section>
        <div>
            <div id="error_code"></div>
            <form class="form_container">
                <div class="form_layout">
                    <div class="title">Créer un nouveau compte</div>
                    <div>
                        <input id = "creer_nom" class = "input_container" type="text" name="creer_nom" placeholder="Username" value="" required>
                    </div> 

                    <div>
                        <input id = "creer_courriel" class = "input_container" type="text" name="creer_courriel" placeholder="Courriel" value="" required>
                    </div> 
                    
                    <div>
                        <input id = "creer_pass" class = "input_container" type="password" name="creer_pass" placeholder="Mot de Passe" value="" required>
                    </div>
                    
                    <div>
                        <label class="input_container">Compte Gestionnaire</label>
                        <input id="privilege" class="input_container" type="checkbox" name="privilege">
                    </div>

                    <div class="bouttons_form">
                        <input id="creer_submit" class="edit_submit" type="button" value="Creer compte">
                        <input class="edit_clear" type="reset" value="Effacer">
                    </div>
                </div>
            </form>
        </div>
        <div>
            <form class="form_container">
                <div class="form_layout">
                    <div class="title">Se connecter a son compte</div>
                    <div>
                        <label for="connecter_identifiant">Identifiant : </label>
                        <input id = "connecter_identifiant" type="text" name="connecter_identifiant" placeholder="Entrer identifiant" value="" required>
                    </div>

                    <div>
                        <label for="connecter_pass">Mot de passe : </label>
                        <input id = "connecter_pass" type="password" name="connecter_pass" placeholder="Entrer mot de passe" value="" required>
                    </div> 
                    
                    <div class="bouttons_form">
                        <input class="edit_submit" type="button" value="Connecter">
                        <input class="edit_clear" type="reset" value="Effacer">
                    </div>
                </div>
            </form>
        </div>
    </section>
    
</body>
</html>
