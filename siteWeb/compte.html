<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="compte.js"></script>
    <script src="https://kit.fontawesome.com/8191dd1c2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="compte.css">
    <title>Compte</title>
</head>
<body style="background-color:darkgrey;">
        <div class="header">
                <div class="dropdown" >
                    <i class="fa-solid fa-bars" id="dropdown_button"></i>
                    <div class="dropdown_content">
                    <a href="index.html">Index</a>
                    <a  id="menu_gestionnaire" href="gestionnaire.html">Menu Gestionnaire</a>
                    <a id="logoutButton" href="#"> Déconnexion </a>
                    </div>
                </div>
            <h1>Création de compte</h1>
            <div class="button_section">
                <button class="header_button"  id ="signInButton">
                    <span class="button_text">Sign In</span>
                </button>
                <button class="header_button" id ="signUpButton">
                    <span class="button_text" >Sign Up</span>
                </button>
            </div>
        </div>      
    <section>
        <div id = "signUpSection">
            <div id="error_code"></div>
            <form class="form_container">
                <div class="form_layout">
                    <div class="title">Créer un nouveau compte</div>
                    <div>
                        <input id = "creer_nom" class = "input_container" type="text" name="creer_nom" placeholder="Username" value="" required>
                    </div> 

                    <div>
                        <input id = "creer_courriel" class = "input_container" type="text" name="creer_courriel" placeholder="Courriel" value="" required>
                    </div> 
                    
                    <div>
                        <input id = "creer_pass" class = "input_container" type="password" name="creer_pass" placeholder="Mot de Passe" value="" required>
                    </div>
                    
                    <div class = "sub_section_container">
                        <label><input id="privilege" type="checkbox" name="privilege">Compte Gestionnaire</label>
                    </div>

                    <div class="bouttons_form">
                        <input id="creer_submit" class="button_card" type="button" value="Creer compte">
                        <input class="button_card" type="reset" value="Effacer">
                    </div>
                </div>
            </form>
        </div>

        <div id = "signInSection">
            <form class="form_container">
                <div class="form_layout">
                    <div class="title">Se connecter a son compte</div>
                    <div>
                        <input id = "connecter_identifiant" class = "input_container"  type="text" name="connecter_identifiant" placeholder="Courriel" value="" required>
                    </div>

                    <div>
                        <input id = "connecter_pass" class = "input_container"  type="password" name="connecter_pass" placeholder="Mot de Passe" value="" required>
                    </div> 
                    
                    <div class="buttons_form">
                        <input id="connecterButton" class="button_card" type="button" value="Connecter">
                        <input class="button_card" type="reset" value="Effacer">
                    </div>
                </div>
            </form>
        </div>
    </section>
    
</body>
</html>
