<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compte.css">
    <title>Document</title>
</head>
<body>
    <nav id="nav_bar_home">
        <div id="nav_bar_container">
            <div id="nav_bar_list_container">
                <ul id="nav_bar_list">
                    <li><a href="index.html?type=cinemas">Cinémas</a></li>
                    <li><a href="index.html?type=films">Films</a></li>
                    <li><input id="search_bar" type="text" placeholder="Rechercher"></li>
                    <li><a id="menuGestionnaire" href="gestionnaire.html">Menu Gestionnaire</a></li>
                    <li><a id="menuAdmin" href="admin.html">Menu Admin</a></li>
                </ul>
            </div>
            <a id="logoutButton">Déconnexion</a>
        </div>
    </nav>
    <div id="main_container">
        <div id="compte_container">
            <h2>Informations personelles</h2>
            <p id="nom">Nom: <span id="nomUtilisateur"></span></p>
            <p id="email">Email: <span id="emailUtilisateur"></span></p>
            <div class="Gestion">
                <h3>Menu de gestion</h3>
                <button id="supprimerButton">Supprimer Compte</button>
            </div>
        </div> 
        <div id="billet_container">
            <h2>Billets</h2>
            <table id="billet_table">
                <thead>
                    <tr>
                        <th>Film</th>
                        <th>Date et heure</th>
                        <th>Cinéma</th>
                        <th>Salle</th>
                        <th>Siège</th>
                        <th>Emplacement</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>    
    </div>  
    <script src="compte.js"></script>
</body>
</html>
