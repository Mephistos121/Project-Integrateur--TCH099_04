<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="payer.css">
        <title>Document</title>
    </head>
    <body>
        <nav id="nav_bar_home">
            <div id="nav_bar_container">
                <div id="nav_bar_list_container">
                    <ul id="nav_bar_list">
                        <li><a href="index.html?type=cinemas">Cin√©mas</a></li>
                        <li><a href="index.html?type=films">Films</a></li>
                        <li><input id="search_bar" type="text" placeholder="Rechercher"></li>
                    </ul>
                </div>
                <a id="account_link" href="connexion.html">Compte</a>
            </div>
        </nav>
        <div id="movie_container">
            <div id="payer_container">
                <p class="title">Info billet</p>
                <div id="info_billet">
                    <p id="billet_place"></p>
                    <p id="billet_nom_film"></p>
                    <p id="billet_nom_cinema"></p>
                    <p id="billet_emplacement"></p>
                    <p id="billet_num_salle"></p>
                    <p id="billet_cout"></p>
                </div>
                <form class="form_layout">
                    <div class="title">Mode de paiement</div>
                    <div>
                        <input id = "num_carte" class = "paiement_input" type="number" name="num_carte" placeholder="Numero de carte" value="" required>
                    </div> 

                    <div>
                        <input id = "carte_date" class = "paiement_input" type="date" name="carte_date" value="" required>
                    </div> 

                    <div>
                        <input id = "carte_code" class = "paiement_input" type="number" name="carte_code" placeholder="Code de securite" value="" required>
                    </div>

                    <div class="title">Donne de facturation</div>

                    <div>
                        <input id = "paiement_nom" class = "paiement_input" type="text" name="paiement_nom" placeholder="Nom" value="" required>
                    </div> 
                    
                    <div>
                        <input id = "paiement_prenom" class = "paiement_input" type="text" name="paiement_prenom" placeholder="Prenom" value="" required>
                    </div>

                    <div>
                        <input id = "paiement_addresse" class = "paiement_input" type="text" name="paiement_addresse" placeholder="Adresse" value="" required>
                    </div>
                    
                    <div>
                        <input id = "paiement_ville" class = "paiement_input" type="text" name="paiement_ville" placeholder="Ville" value="" required>
                    </div>

                    <div>
                        <input id = "paiement_pays" class = "paiement_input" type="text" name="paiement_pays" placeholder="Pays" value="" required>
                    </div>
                    
                    <div>
                        <input id = "paiement_code_postal" class = "paiement_input" type="text" name="paiement_code_postal" placeholder="Code postal" value="" required>
                    </div>

                    <div>
                        <input id = "paiement_num_tel" class = "paiement_input" type="number" name="paiement_num_tel" placeholder="Numero de telephone" value="" required>
                    </div>

                    <div class="bouttons_form">
                        <input id="payer_submit" class="button_card" type="button" value="Payer">
                        <input class="button_card" type="reset" value="Effacer">
                    </div>
                </form>
            </div>
        </div>
        <script src="payer.js"></script>
    </body>
</html>
