    <script src="gestionnaire.js"></script>

</head>

<body>
    <div class="header">
        <div class="dropdown">
            <i class="fa-solid fa-bars" id="dropdown_button"></i>
            <div class="dropdown_content">
                <a href="index.html">Index</a>
                <a href="compte.html"> Compte</a>
                 <a href="#">Placeholder 3 </a>
            </div>
        </div>
        <h1>Menu gestion de cinéma</h1>
    </div>
    
    <h2>Gestion des cinémas :</h2>
    <div id="liste_cinema">
    </div>

     <div>
        <div id="error_code"></div>
            <form class="form_container">
                <div class="form_layout">
                    <div class="title">Ajouter un cinéma</div>
                        <div>
                            <input id="creer_nom" class="input_container" type="text" name="creer_nom"
                                placeholder="Nom du cinéma" value="" required>
                        </div>
                        <div>
                            <input id="creer_image" class="input_container" type="url" name="creer_image"
                                placeholder="image du cinéma ou logo" value="" required>
                        </div>
                        <div>
                            <input id="creer_localisation" class="input_container" type="text" name="creer_localisation"
                                placeholder="localisation" value="" required>
                        </div>
                    <div class="bouttons_form">
                        <input id="creer_submit" class="edit_submit" type="button" value="Ajouter cinéma">
                        <input class="edit_clear" type="reset" value="Effacer">
                    </div>
                </div>
            </form>
        </div>

</body>
