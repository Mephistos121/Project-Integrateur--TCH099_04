<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <nav id="nav_bar_home">
        <div id="nav_bar_container">
            <div id="nav_bar_list_container">
                <ul id="nav_bar_list">
                    <li><a href="index.html?type=cinemas">Cinémas</a></li>
                    <li><a href="index.html?type=films">Films</a></li>
                    <li><input id="search_bar" type="text" placeholder="Rechercher"></li>
                    <li>
                        <div id="dropdown_container">
                            <select id="dropdown_menu">
                                <option value='trier'>trier</option>
                                <option value='trier'>trier</option>
                                <option value='trier'>Trier</option>
                                <option value='' selected>
                                    Choisir une option
                                </option>
                            </select>
                        </div>
                    </li>
                </ul>
            </div>
            <a id="account_link" href="compte.html">Compte</a>
        </div>
    </nav>
    <div id="movie_container">
        <div id="movie_trailer_container">
            <img src="https://placehold.co/1000x400" alt="trailer">
        </div>
        <span id="titre" class="movie_span"><h1></h1></span>
        <span id="annee"class="movie_span"><p>Année</p></span>
        <div id="movie_about_container">
            <div id="movie_poster_container">
                <img id="image"src="" alt="">
            </div>
            <div id="movie_info_ticket_container">
                <div id="movie_ticket_container">
                    <button id="btn_buy_ticket">Acheter un billet</button>
                </div>
                <div class="movie_info_container" id="movie_info_title_container">
                    <div class="movie_info">
                        <h4 class="movie_layout_title">Genre</h4>
                        <p id="movie_genre">Genre1,Genre2</p>
                    </div>
                        <div class="movie_info">
                            <h4 class="movie_layout_title">Durée</h4>
                            <p id="movie_time">Temps</p>
                        </div>
                </div>
                <div id="movie_synopsis_container">
                    <h4 class="movie_layout_title">Synopsis</h4>
                    <p id="movie_synopsis"></p>
                    </p>
                </div>
                <button id="btn_show_more">Plus d'information</button>
                <div id="movie_show_more_container">
                    <div class="movie_info">
                        <h4 id="movie_layout_title">Acteurs</h4>
                        <p id="movie_actor">Acteur1,Acteur2</p>
                    </div>
                    <div class="movie_info">
                        <h4 id="movie_layout_title">Réalisateur</h4>
                        <p id="movie_director">Réalisateur</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="film.js"></script>
</body>

</html>
